<div>
  <input id="multi-file-upload" type="file" [accept]="acceptedFiles" (change)="click($event)" multiple>
  <label for="multi-file-upload" class="dragzone"
         (drag)="preventDefault($event)"
         (dragover)="preventDefault($event)"
         (dragenter)="preventDefault($event)"
         (drop)="drop($event)">
    <div *ngFor="let file of files; let i = index">
      <progress></progress>
      <p>{{file.name}}</p>
    </div>
  </label>
</div>
