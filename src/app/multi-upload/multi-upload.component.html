<div>
  <input id="multi-file-upload" type="file" [accept]="acceptedFiles" (change)="click($event)" multiple>
  <label for="multi-file-upload" class="dragzone"
         (drag)="$event.preventDefault()"
         (dragover)="$event.preventDefault()"
         (dragenter)="$event.preventDefault()"
         (drop)="drop($event)">
    <div *ngFor="let file of resultFiles">
      <button (click)="removeFile(file, $event)">&times;</button>
      <progress [value]="file.uploadProgressInPercent" max="100"></progress>
      <p>{{file.name}}</p>
    </div>
  </label>
</div>
