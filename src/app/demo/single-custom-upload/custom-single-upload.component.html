<div class="upload-box">
  <input type="file" id="upload-simple" [accept]="acceptedFiles" (change)="upload($event)">
  <label for="upload-simple"><span>{{file ? file.name : buttonText}}</span></label>
  <button *ngIf="uploadFinished" (click)="removeFile()">X</button>
</div>
<progress max="100" [value]="progressInPercent" id="progress"></progress>
<div *ngIf="alertText" class="alert">{{alertText}}</div>
